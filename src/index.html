<!DOCTYPE html>
<html>
<head>
  <title>Doctor Find</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h2>Welcome, this is Doctor Find!</h2>
    </div>
    <form id="searchSubmit">
      <h6>Please Enter a symptom (toothache, backpain) and we will find a service provider that works with that symptom, or if you hava prefered provider you believe is in the Portland area, please enter their name as best as possible.</h6>
      <input id ="nameInput" type="text">
      <button type="submit" name="button">Search</button>
    </form>
    <br>
    <h5>Search Results:</h5>
    <span id="doctorSearch"></span>
  </div>
</body>
</html>
